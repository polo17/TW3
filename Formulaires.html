<--! Formulaire de saisie pour ajouter un nouveau radar -->

<form method="POST">

			<div class="form-group">
        <label>Nom : </label><input type="text" name="nom" required></div>
			<div class="form-group">
        <label>Date d'installation : </label><input type="text" name="datei"required></div>  
            <div class="form-group">
        <label>Type : </label><input type="date" name="type" required></div>  
            <div class="form-group">
        <label>Coordonées : </label><input type="text" name="coor" required></div>  
            <div class="form-group">
        <label>Département : </label><input type="text" name="dep" required></div>  
            <div class="form-group">
		<label>Ville : </label><input type="text" name="ville"required></div>  
            <div class="form-group">
        <label>Rue : </label><input type="text" name="rue"></div>    

        <button type="SUBMIT" class="btn btn-dark" name="action" value="ajout">Ajouter</button>
                        
</form>
